<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Rock, Paper, Scissors
        <!--, Lizard, Spock-->
    </title>

    <!-- Link to Style Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Link to JavaScript, set to load after HTML -->
    <script src="assets/java/script.js" defer></script>

    <!-- Link for Favicon (browser tab image) - learned from w3schools 
    <link rel="icon" href="assets/images/#">-->

    <!-- font awesome script is at the end of the body to speed up load time -->

</head>

<body>

    <header>
        <h1>
            Rock, Paper, Scissors
            <!--, Lizard, Spock-->
        </h1>
    </header>

    <section id="game">
        <div class="selections">
            <button class="selection" data-selection="rock">Rock ✊</button>
            <button class="selection" data-selection="paper">Paper ✋</button>
            <button class="selection" data-selection="scissors">Scissors ✌</button>
        </div>
        <div class="results">
            <div>
                <h2>
                    Your Score:
                    <span class="result-score" data-your-score>0</span>
                </h2>
            </div>
            <div data-final-column>
                <h2>
                    Computer's Score:
                    <span class="result-score" data-computer-score>0</span>
                </h2>
            </div>
            <!-- <div class="result-selection winner">✊</div>
            <div class="result-selection">✌</div> -->
        </div>
    </section>

    <footer>

        <div>
            <a href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="Link to our Youtube page (opens in new tab)">
                <i class="fab fa-youtube"></i>
            </a>
        </div>

        <div>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Link to our Twitter page (opens in new tab)">
                <i class="fab fa-twitter-square"></i>
            </a>
        </div>

        <div>
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Link to our Instagram page (opens in new tab)">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <div>
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Link to our Facebook page (opens in new tab)">
                <i class="fab fa-facebook"></i>
            </a>
        </div>

        <div>
            <a href="https://play.google.com/store/games" target="_blank" rel="noopener"
                aria-label="Link to our Google Play Store page (opens in new tab)">
                <i class="fab fa-google-play"></i>
            </a>
        </div>

        <div>
            <a href="https://www.apple.com/ie/app-store/" target="_blank" rel="noopener"
                aria-label="Link to our Apple App Store page (opens in new tab)">
                <i class="fab fa-apple"></i>
            </a>
        </div>

    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/872cb96f02.js" crossorigin="anonymous"></script>

</body>

</html>
